# ─────────────────────────────────────────────────────────────────────────────
#  CI — run the IMDBx test suite on every push and pull request
#
#  Runs across the full Python/OS matrix.  Coverage is uploaded to Codecov
#  from the Linux + Python 3.12 leg only (to avoid duplicate reports).
# ─────────────────────────────────────────────────────────────────────────────
name: Tests

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  test:
    name: Python ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package
        run: pip install -e "."

      - name: Install test dependencies
        run: pip install pytest pytest-cov

      - name: Run tests
        env:
          PYTHONUTF8: "1"
        run: imdbx --test

      - name: Run tests with coverage (Linux + 3.12 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: pytest --cov=imdbx --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
